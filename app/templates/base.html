<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Scraper{% endblock %}</title>
    <!-- Tabler CSS -->
    <link rel="stylesheet" href="/static/css/tabler.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/base.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script>
        window.apiVersion = "{{ api_version }}";  // 전역 변수로 API 버전 설정
    </script>
</head>

<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <form id="sidebarForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="/{{ api_version }}/" style="color: white; text-decoration: none;">Project Scraper</a>
        </div>
        <div class="menu">
            <a href="/{{ api_version }}/">Home <div class="dropdown"><a href="#">Submenu 1</a><a href="#">Submenu 2</a>
                </div>
            </a>
            <a href="/{{ api_version }}/product-collect">상품수집 <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu
                        2</a></div></a>
            <a href="/{{ api_version }}/product-manage">상품관리 <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu 2</a>
                </div></a>
            <a href="/{{ api_version }}/product-order">주문관리 <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu 2</a>
                </div></a>
            <a href="/{{ api_version }}/user-inform">User <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu 2</a>
                </div></a>
            <a href="/{{ api_version }}/user-setting">Setting <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu
                        2</a></div></a>
            <a href="/{{ api_version }}/manager">Admin <div class="dropdown"><a href="#">Submenu 1</a><a
                        href="#">Submenu 2</a></div>
            </a>
        </div>
    </div>

    <div id="main-content" class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Project Scraper. All rights reserved.</p>
    </div>

    <!-- Tabler JS -->
    <script src="/static/js/tabler.min.js"></script>
    <!-- Custom Scripts -->
    <script type="module" src="/static/js/base.js"></script>


</body>

</html>
